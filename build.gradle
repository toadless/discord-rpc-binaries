plugins {
    id 'java'
    id 'maven-publish'
}

group 'net.toadless'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = groupId
            artifactId = 'discord-rpc-binaries'
            version = version

            from components.java
        }
    }
}